name: Sui-Prover Test Action

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest
    env: 
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

    concurrency:
      group: ${{ github.head_ref || github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew
            /opt/homebrew
          key: brew-macos-dotnet8-z3-rust

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies from formula & build prover
        run: |
          sh ./crates/sui-prover/tests/sui-prover.sh

      - name: Upload Prover Binary
        uses: actions/upload-artifact@v4
        with:
          name: sui-prover-binary
          path: ~/.local/libexec/sui-prover/bin/sui-prover

