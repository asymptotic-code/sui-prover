          restore-keys: |
            brew-macos-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install dependencies from formula & build prover & Run Kit
        run: |
          sh ./crates/sui-prover/tests/sui-prover.sh
          cd ./crates/sui-prover/tests
          cargo test

