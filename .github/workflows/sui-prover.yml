  sui-kit-tests:
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download prover binary
        uses: actions/download-artifact@v4
        with:
          name: sui-prover-binary
          path: ./bin

      - name: Make binary executable
        run: |
          chmod +x ./bin/sui-prover
          run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Checkout Repo
        run: |
          git clone https://github.com/asymptotic-code/sui-kit.git sui-kit
          cd sui-kit/examples
     
      - name: Run Amm Tests
        run: |
          cd amm
          sui-prover -s 2
          cd ..
      
      - name: Run Showcase Tests
        run: |
          cd showcase
          sui-prover -s 2
          cd ..

      - name: Run Guide Tests
        run: |
          cd guide
          sui-prover -s 2
          cd ..
  
