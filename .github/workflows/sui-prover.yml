name: Sui-Prover Test Action

on: [pull_request]

jobs:
  build-run-kit:
    runs-on: macos-latest
    env: 
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

    concurrency:
      group: ${{ github.head_ref || github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew
            /opt/homebrew
          key: brew-macos-dotnet8-z3-rust
          restore-keys: |
            brew-macos-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install dependencies from formula & build prover & Run Kit
        run: |
          sh ./crates/sui-prover/tests/sui-prover.sh
          git clone https://github.com/asymptotic-code/sui-kit.git sui-kit
          
          cd sui-kit/examples/amm
          sui-prover -s 2
          
          cd ../showcase
          sui-prover -s 2
          
          cd ../guide
          sui-prover -s 2
          
  build-run-internal-tests:
